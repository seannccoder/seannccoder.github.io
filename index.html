<!DOCTYPE html>
<html>
<head>
  <title>Semantic Tags</title>
  <link rel="stylesheet" type="text/css" href="Resources/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
  <body>
    <h1 class="header">Semantic Cheat Sheet</h1>
    <h2 class="SemanticTags">Semantic Tags</h2>
    <table class="table">
      <thead class="tablehead">
        <tr>
          <th scope="col">Tag</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th id="th"scope="row">&lt;header&gt;</th>
          <td>Header</td>
          <td>Specifies a header for a document or section</td>
        </tr>
        <tr>
          <th id="th" scope="row">&lt;nav&gt;</th>
          <td>Nav</td>
          <td>Defines navigation links</td>
        </tr>
         <tr>
          <th id="th" scope="">&lt;main&gt;</th>
          <td>Main</td>
          <td>Specifies the main content of a document</td>
        </tr>
        <tr>
          <th id="th" scope="footer">&lt;footer&gt;</th>
          <td>Footer</td>
          <td>Defines a footer for a document or section</td>
        </tr>
      </tbody>   
    </table>
  </body>
</body>
</html>
